 <h3 style="margin-bottom: 20px;">Select new widget</h3>
<div class="container-fluid">
    <div class="row">

        <div *ngFor="let item of widgets" class="widgetTile col-12  col-md-6 col-lg-4"
            style="padding: 2px;">
            <button mat-button (click)="addWidget(item.class)" style="width: 100%;">
                <i style="margin: 10px; font-size: 50px;" class="{{item.icon}}"></i>
                <div>
                    <h5>{{item.class.name.split("Component")[0]}}</h5>
                    <p>{{item.description}}</p>
                </div>
                
            </button>
        </div>


    </div>


</div>
