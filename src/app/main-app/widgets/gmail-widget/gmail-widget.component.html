<div style="height: calc( 100vh ); overflow:scroll;">

  <table mat-table [dataSource]="dataSource" style="height: 100vh;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{element.from}} </td>
    </ng-container>

    <ng-container matColumnDef="snippet">
      <th mat-header-cell *matHeaderCellDef> Snippet </th>
      <td mat-cell *matCellDef="let element"> {{element.snippet}} </td>
    </ng-container>


    <!-- <ng-container matColumnDef="snippet">
        <th mat-header-cell *matHeaderCellDef> Snippet </th>
        <td mat-cell *matCellDef="let element">{{element.snippet}}</td>
      </ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
  </table>
</div>
