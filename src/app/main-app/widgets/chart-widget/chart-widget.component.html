<gridster-item GridElem [item]="this">
    
    <div style="padding: 10px;">
        <button mat-button [matMenuTriggerFor]="appMenu"><i class="fas fa-chart-line"></i></button>
        <mat-menu #appMenu="matMenu">
            <button mat-menu-item *ngFor="let item of chartTypes" (click)="changeBarType(item)">{{item}}</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="tables" (click)="getDataBaseTables()">Table</button>
        <mat-menu #tables="matMenu">
            <button mat-menu-item *ngFor="let item of tableNames" (click)="selectTable(item)">{{item}}</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="columns" (click)="getTableColumns()">Column</button>
        <mat-menu #columns="matMenu">
            <!-- <button mat-menu-item *ngFor="let item of baseColumnNames" (click)="addToColumns(item)">{{item}}</button> -->
            <div mat-menu-item *ngFor="let item of baseColumnNames">
                <mat-checkbox (click)="addToColumns(item)">{{item}}</mat-checkbox>
            </div>
        </mat-menu>
        
        <google-chart style="width: 500px; height: 300px;" [type]="myType" [data]="myData"
            [columnNames]="colss">
        </google-chart>
    </div>

</gridster-item>
