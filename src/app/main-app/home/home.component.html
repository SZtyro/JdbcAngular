<mat-sidenav-container class="example-container" style="height: 100%;">
        <mat-sidenav #sidenav mode="push" [(opened)]="opened" style="width: 20%;">

                <mat-accordion >
                        <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                        <mat-panel-title class="menuButton">
                                                <i class="fas fa-database fa-2x"></i> Database
                                        </mat-panel-title>

                                </mat-expansion-panel-header>
                                <mat-nav-list>
                                        <mat-list-item role="listitem" *ngFor="let item of tableNames"
                                                (click)="openTable(item)" color="primary">
                                                {{item}}</mat-list-item>
                                </mat-nav-list>

                        </mat-expansion-panel>

                </mat-accordion>

                <button mat-button class="menuButton "><i class="fas fa-cogs fa-2x"></i> Settings</button>
                <button mat-button class="menuButton "><i class="fas fa-bell fa-2x"></i></button>

                <a mat-button class="menuButton " href="https://github.com/SZtyro"><i
                                class="fas fa-info fa-2x"></i> Info</a>

        </mat-sidenav>

        <mat-sidenav-content>

                <button mat-button (click)="sidenav.toggle()" class="menuButton" color="primary"><i class="fas fa-th-large fa-2x"></i></button>

                
                <div class="col-lg-12 mat-app-background">

                        <div cdkDropList cdkDropListOrientation="horizontal" class=" row">
                                <app-reminder-widget></app-reminder-widget>

                                




                        </div>
                </div>
        </mat-sidenav-content>
</mat-sidenav-container>
