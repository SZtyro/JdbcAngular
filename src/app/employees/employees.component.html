<div class="a">

    <div style="display: flex; float: left; ">
        <p style="margin: 0px;">Employees</p>
    </div>

    <div class="btn-group btn-group-toggle lightSwitch" data-toggle="buttons">
        <label class="btn btn-secondary "
            style="background-color: #f8f9fa; color:#343a40 ; display: flex; justify-content: flex-end;">
            <input type="radio" name="Light" id="option1" (click)="changeTheme()" [disabled]=!darkMode> Light
        </label>
        <label class="btn btn-secondary " style="background-color: #343a40; display: flex; justify-content: flex-end;">
            <input type="radio" name="Dark" id="option2" (click)="changeTheme()" [disabled]=darkMode> Dark
        </label>

    </div>

</div>

<table id="table" class="table table-striped table-hover table-light text-nowrap table-responsive-xl">
    <thead class="thead-dark">
        <tr>
            <th scope="col" *ngFor="let head of displayedColumns ">{{head}}</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let emp of employees | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i = index"
            class="rows">
            <th scope="row" style="vertical-align: middle;">{{i+1+(page-1)*pageSize}}</th>
            <td *ngFor="let key of keys" style="vertical-align: middle;">{{emp[key]}}</td>
            <td style="display: table-cell; vertical-align: inherit; ">
                <button type="button" class="btn btn-outline-danger">Delete</button>
                <button type="button" class="btn btn-outline-info">Edit</button>
            </td>


        </tr>


    </tbody>
</table>

<div style="width: 90%;margin: auto;margin-top: 30px;">
    <button type="button" class="btn btn-success" style="margin: 0px;" data-toggle="modal" data-target="#addModal"
        (click)="open(addModal)">Add</button>

    <ng-template #addModal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Add new row</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">


            <form>
                <div class="form-group" *ngFor="let item of keys let i = index">
                    <label>{{item}}</label>


                    <div *ngIf="this.foreignKeyColumns.includes(item); else elseBlock">

                        <div ngbDropdown >
                            <button class="btn btn-outline-primary" type="button" style="width: 100%;" ngbDropdownToggle (click)='getAvaiableRows("EMPLOYEES","DEPARTMENT_ID")'>
                                Select
                            </button>
                            <div ngbDropdownMenu *ngFor="let foreignKey of foreignKeyColumns">
                                <button ngbDropdownItem type="button"></button>
                                
                            </div>
                        </div>


                    </div>
                    <ng-template #elseBlock>
                        <input class="form-control" (keyup)="addElem(i,$event)">
                    </ng-template>



                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="sendNewElem()">Add</button>
        </div>
    </ng-template>




    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="float: right;">
        <label class="btn btn-secondary ">
            <input type="radio" (click)="changePage(-1)"> Prev
        </label>

        <label class="btn btn-secondary " *ngIf="page-2 > 0" (click)="changePage(-2)">
            <input type="radio"> {{page-2}}
        </label>
        <label class="btn btn-secondary " *ngIf="page-1 > 0" (click)="changePage(-1)">
            <input type="radio"> {{page-1}}
        </label>

        <label class="btn btn-dark ">
            <input type="radio" style="border: solid; border-color: blue;"> {{page}}
        </label>

        <label class="btn btn-secondary " *ngIf="page+1 < lastPage || page+1 == lastPage" (click)="changePage(1)">
            <input type="radio"> {{page+1}}
        </label>
        <label class="btn btn-secondary " *ngIf="page+2 < lastPage || page+2 == lastPage" (click)="changePage(2)">
            <input type="radio"> {{page+2}}
        </label>

        <label class="btn btn-secondary ">
            <input type="radio" (click)="changePage(1)"> Next
        </label>

    </div>


    <div class="dropup" style="float: right;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{pageSize}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">10</a>
            <a class="dropdown-item" href="#">30</a>
            <a class="dropdown-item" href="#">50</a>
            <a class="dropdown-item" href="#">100</a>
        </div>
    </div>




</div>
